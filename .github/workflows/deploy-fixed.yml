name: Deploy Vite to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          # ğŸ‘‡ quitamos cache porque no tenemos package-lock.json fiable
      - run: npm install         # ğŸ‘ˆ cambiamos npm ci por npm install
      - run: npm run build       # ğŸ‘ˆ genera la carpeta dist
      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist           # ğŸ‘ˆ sube el resultado del build

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
